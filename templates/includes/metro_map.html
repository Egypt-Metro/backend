<section class="metro-map-section">
    <h2>Interactive Metro Map</h2>
    <div class="map-container">
        <div class="map-wrapper">
            <img src="{% static 'images/metro-map.png' %}" alt="Metro Map" class="metro-map">
            <div class="map-overlay">
                <!-- Interactive elements -->
                {% for line in metro_lines %}
                <div class="line-path" style="background-color: {{ line.color }}">
                    <span class="line-name">{{ line.name }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="map-legend">
            <div class="legend-item">
                <span class="line-color" style="background-color: #FF0000"></span>
                <span>First Line (35 stations)</span>
            </div>
            <div class="legend-item">
                <span class="line-color" style="background-color: #008000"></span>
                <span>Second Line (20 stations)</span>
            </div>
            <div class="legend-item">
                <span class="line-color" style="background-color: #0000FF"></span>
                <span>Third Line (34 stations)</span>
            </div>
            <div class="legend-item">
                <span class="interchange-icon">âŠ•</span>
                <span>Interchange Station</span>
            </div>
        </div>
    </div>
</section>
